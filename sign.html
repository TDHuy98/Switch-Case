<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành Switch-case bài 3</title>
</head>
<body>
<script>
    let x = +prompt('Type a number', 0);
    switch (Math.abs(x)) {
        case 0:
            alert('0');
            break;
        case x:
            alert('1');
            break;
        default:
            alert('-1');
            break;
    }
</script>
</body>
</html>
