<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành Switch-case bài 3</title>
</head>
<body>
<script>
    let x = prompt('Type a number', 0);
    let sosanh="lonhon";
    if (x>0) {sosanh="lonhon"};
    if (x<0) {sosanh="nhohon"};
    switch (sosanh) {
        case "lonhon":
            alert('1');
            break;
        case "nhohon":
            alert('-1');
            break;
        default:
            alert('0');
            break;
    }
</script>
</body>
</html>
